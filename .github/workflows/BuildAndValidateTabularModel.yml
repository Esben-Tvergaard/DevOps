name: BuildAndValidateTabularModel
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Download Tabular Editor 2.x
        shell: pwsh
        run: .\Scripts\DownloadTE2.ps1

      - name: Run a Best Practice Analysis
        shell: cmd
        run: TabularEditor.exe .\AdventureWorks -A -SC -G

      - name: Perform data source schema scheck
        shell: cmd
        run: TabularEditor.exe .\AdventureWorks -S ".\Scripts\ReplaceDataSourceConnectionString.csx" -SC -G

      - name: Deploy to Power BI
        shell: cmd
        run: TabularEditor.exe .\AdventureWorks -S ".\Scripts\ReplaceDataSourceConnectionString.csx" -D {{AS_CONNECTIONSTRING}} DatasetDeployedFromGitHub -O -C -G -E -W
